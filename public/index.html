<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
</head>
<body>
    <div>
        <button class='js-start'>Start</button>
        <button class='js-stop'>Stop</button>
        <button class='js-clear'>Clear</button>
        <button class='js-change_speed'>Change speed</button>
        <div>
            <span>Width</span>
            <input type="text" class='js-change_width' type="number" maxlength="2"></input>
        </div>
        <div>
            <span>Height</span>
            <input type="text" class='js-change_height' type="number" maxlength="2"></input>
        </div>
        <span class="js-status">Click the start!</span>
    </div>
    <canvas class='js-field' width="400" height=400px></canvas>
    <script src="app.js"></script>
</body>
